name: Generate Certificate

on:
  push:
    branches:
      - main

jobs:
  generate-cert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Run Certificate Generator
        run: go run main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: certificates
          path: |
            cert.pem
            key.pem
